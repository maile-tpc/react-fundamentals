    const root = document.getElementById('root')

    // You're going to re-implement this code using React!

    const yall = React.createElement('span', {}, ' Yall');
    const props = {className: 'container'};
    const type = 'div';
    const element = React.createElement(type, props, hello, yall);
    ReactDOM.render(element, root);

    // üê® Please re-implement the regular document.createElement code above
